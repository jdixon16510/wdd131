 <h1>Course Proposal</h1>

<main>
    <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html" class="wf1">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fname">First Name*:</label>
                <input type="text" name="fname" id="fname" required>
                <label for="lname">FLast Name*:</label>
                <input type="text" name="lname" id="lname" required>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <label for="email">Email*:</label>
                <input type="email" name="email" id="email" placeholder="someone@gmail.com" required>
                <label for="url">Website:</label>
                <input type="url" name="url" id="url" placeholder="http://" >
                
            </fieldset>
            <fieldset>
                <legend>Course Information</legend>
                <div>
                    Audience
                </div>
                <input type="radio" name="audience" id="beginner" value="beginner">
                <label for="beginner">Beginner</label>
                <input type="radio" name="audience" id="intermediate" value="intermediate">
                <label for="intermediate">Intermediate</label>
                <input type="radio" name="audience" id="advanced" value="advanced">
                <label for="advanced">Advanced</label>
                <div>
                    Software Needed
                </div>
                <input type="checkbox" name="software" id="dreamweaver" value="dreamweaver">
                <label for="dreamweaver">Dreamweaver</label>
                <input type="checkbox" name="software" id="photoshop" value="photoshop">
                <label for="photoshop">Photoshop</label>
                <input type="checkbox" name="software" id="illustrator" value="illustrator">
                <label for="illustrator">Illustrator</label>
                <input type="checkbox" name="software" id="other" value="other">
                <label for="other">Other</label>                
            </fieldset>
            <fieldset>
                <legend>Funding</legend>
                <label for="completedate">Completion Date:</label>
                <input type="date" name="completeDate" id="completedate">
                <label for="subject">Course Subject:</label>
                <select name="subject" id="subject">
                    <option value="">Please Select</option>
                    <option value="webdesign">Web Design</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="php">PHP</option>
                    <option value="mysql">MySQL</option>
                </select>
                <label for="authors">How Many Authors:</label>
                <input type="number" name="authors" id="authors" min="1" max="5">
                
            </fieldset>
            <button type="submit">Propose My Course</button>

        </form>

          
        
    </main>
