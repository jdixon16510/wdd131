<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Temple Album</title>
   <meta
      name="description"
      content="Temple Album of favorite temples and pictures">
   <meta name="author" content="Joseph Dixon">
   <link rel="stylesheet" href="styles/temples.css">
   <link rel="stylesheet" href="styles/temples-large.css" media="(min-width: 768px)">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet">
   <script defer src="scripts/temples.js"></script>
</head>
<body>
   <header>
      <h1>Temple Album</h1>
      <!-- Hamburger Button (Hidden on large screens) -->
      <button id="menu-toggle" class="hamburger">&#9776;</button>
      <!-- Navigation Menu -->
      <nav id="nav-menu">
          <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Old</a></li>
              <li><a href="#">New</a></li>
              <li><a href="#">Large</a></li>
              <li><a href="#">Small</a></li>
          </ul>
      </nav>
  </header>

    <main>
        <h1>Temple Gallery</h1>
        <div class="gallery">
            <figure>
                <img src="images/temple1.jpg" alt="Temple 1">
                <figcaption>Temple 1</figcaption>
            </figure>
            <figure>
                <img src="images/temple2.jpg" alt="Temple 2">
                <figcaption>Temple 2</figcaption>
            </figure>
            <figure>
                <img src="images/temple3.jpg" alt="Temple 3">
                <figcaption>Temple 3</figcaption>
            </figure>
            <!-- Add more figures as needed -->
        </div>
    </main>

    <footer>
      <p>&copy; <span id="year"></span> Joseph Dixon, USA</p>
      <p></p> Last Modified <span id="last-modified"></span></p>
    </footer>
</body>
</html>
